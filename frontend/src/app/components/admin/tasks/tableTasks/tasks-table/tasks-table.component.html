<div class="div-main">
  <div class="div-header">
    <button mat-button (click)="openDialog()" matTooltip="Criar nova task">
      Novo
  </button>
  </div>
  <div class="mat-elevation-z8">
    <table #table mat-table [dataSource]="dataSource" matSort matSortDirection="asc" matSortActive="developer">
      <!-- Developer Column -->
      <ng-container matColumnDef="developer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header matSortDirection="asc"> Colaborador </th>
        <td mat-cell *matCellDef="let element"> {{element.teamMember?.name}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element" style="width: 200px;">
          <button mat-button (click)="edit(element)" matTooltip="Editar task">EDITAR</button>
          <button mat-button (click)="delete(element)" matTooltip="Apagar task" style="margin-left: 12px;">APAGAR</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
