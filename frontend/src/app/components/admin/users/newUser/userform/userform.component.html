<div class="div-main">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="example-form">
    <section class="section-input">
      <mat-form-field class="example-full-width" appearance="outline" required>
        <mat-label>Nome</mat-label>
        <input matInput type="text"
        placeholder="Digite o nome aqui"
        autocomplete="off"
        formControlName="name"
        >
      </mat-form-field>
    
      <mat-form-field class="example-full-width" appearance="outline" required>
        <mat-label>Email</mat-label>
        <input matInput type="text"
        placeholder="Digite o email aqui"
        autocomplete="off"
        formControlName="email"
        >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline" required>
        <mat-label>Cargo</mat-label>
        <mat-select formControlName="position">
          <mat-option *ngFor="let position of positions" [value]="position">
            {{position}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <div class="div-buttons">
      <button id="button-save" mat-button type="submit">Salvar</button>
      <button id="button-cancel" mat-button mat-dialog-close>Cancelar</button>
    </div>
  </form>
</div>
